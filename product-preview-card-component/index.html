<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <!-- OUTER CONTAINER -->
  <div class="outer-container">
    <main class="card-container">
      <div class="product-image">
     <img src="./images/image-product-desktop.jpg" alt="" class="card-section-image">
     <img src="./images/image-product-desktop-blue.png" alt="" class="card-section-image grayscale">
    </div>
      <section class="card-section-text">
        <h3>PERFUME</h3>
          <h1 class="card-title">Gabrielle Essence Eau De Parfum</h1>
            <p class="card-text">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        
              <div class="card-prices">
                <p>$149.99</p>
                <p>$169.99</p>
              </div>
                <button class="btn">
                  <img src="./images/icon-cart.svg" alt="" class="btn-logo">
                  <p>Add to Cart</p> 
                </button>
      </section>
    </main>
  </div>
</body>
</html>
