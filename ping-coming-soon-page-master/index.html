<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
<link rel="stylesheet" href="./style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
  integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
  crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://kit.fontawesome.com/f9aefcac71.js" crossorigin="anonymous"></script>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Ping coming soon page</title>
</head>
<body>
<main class="wrapper">
    <!-- PNG. Logo -->
  <img src="./images/logo.svg" alt="" class="logo">
    <!-- Title -->
  <h1 class="title">We are launching <span> soon!</span></h1>
  <!-- Subtitle -->
  <h2 class="subtitle">Subscribe and get notified</h2>

  <!-- Email Address -->
<form action="#" id="form">
  <div class="inputBox">
    <input type="text" name="" id="email" class="input-email" placeholder="Email Address" onkeydown="validation()">
    <span id="text"></span>
      <button class="btn">Notify Me</button>
  </div>

</form>
  <!-- Illustration -->
  <img src="./images/illustration-dashboard.png" alt="" class="illustration">
    
  <!-- Social Media Icons -->
  <div class="social-media-icons">
    <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
    <a href="#"><i class="fa-brands fa-twitter"></i></a>
    <a href="#"><i class="fa-brands fa-instagram"></i></a>
  </div>
  <p>&copy; Copyright Ping. All rights reserved.</p>
  </main>

<script src="./app.js"></script>
</body>
</html>
