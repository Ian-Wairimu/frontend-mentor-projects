<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <title>Frontend Mentor | Intro component with sign up form</title>
</head>
<body>

 
  <main class="outer-wrapper">
    <div class="inner-wrapper">
      <section class="section-one">
        <h2 class="title">Learn to code by watching others</h2>
          <p class="sub-title">See how experienced developers solve problems in real-time. Watching scripted tutorials is great,
          but understanding how developers think is invaluable.</p>
      </section>

      <section class="section-two">
        <button class="btn-purple">
          <p>
         <span class="span-try"> Try it free 7 days </span> then $20/mo. thereafter
        </p>
        </button>
        <form action="#">
          <label for="fname"></label>
            <input type="text" id="fname" name="firstname" placeholder="First Name" required>
          <label for="Lname"></label>
            <input type="text" id="lname" name="lastname" placeholder="Last Name" required>
            <label for="email"></label>
            <input type="email" id="email" name="email" placeholder="Email Address" required>
            <label for="password"></label>
            <input type="email" id="password" name="password" placeholder="Password" required>

            <button class="btn-green">
            Claim your free trial
            </button>
            <p class="terms-and-conditions">
            By clicking the button, you are agreeing to our <span class="span-terms"> Terms and Services</span>
            </p>
        </form>
      </section>
    </div>
</main>
  
  <script src="./app.js"></script>
</body>
</html>
