<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>

  <!-- Grid Container -->
<div class="grid-container">

   <div class="card">

  <!-- Card  Image -->
    <div class="featured-image-container">
     
      <div class="color-overlay"></div>
      <div class="eye"></div>
    <!-- <img src="/images/image-equilibrium.jpg" alt="" class="featured-image">  -->
    </div>
  
  <!-- Card Copy  -->
      <div class="card__text">
        <h2  class="card__title">Equilibrium #3429</h2>
        <div>
          <p class="card__paragraph"> Our Equilibrium collection promotes balance and calm.</p>
        </div>

        <div class="icons">
            <div class="icons-flex">
              <img src="/images/icon-ethereum.svg" alt="" class="image">
              <p>0.041ETH</p>
           </div>
        
            <div class="icons-flex">
                <img src="/images/icon-clock.svg" alt="" class="image">
                <p>3 days left</p>
            </div>
        </div>

        <hr>
      </div>

    <!-- Attribution -->
      <div class="attribution">
        <img src="/images/image-avatar.png" alt="Shane's image" class="attribution-logo">
        
      <p>Coded by  <a href="#"> Shane McGeown  </a></p>
      </div>

  </div>

</div>
 



  
</body>
</html>
