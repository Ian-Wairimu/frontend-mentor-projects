<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>


</head>
<body>

  <!-- Rating page start -->
<main class="grid-container">
  <div class="card">
    <div onclick="show_hide_card_1()" id="card-1">
  
    <div class="how-did-we-do-page">
    <img src="./images/icon-star.svg" alt="icon of star" class="icon">
    <h2>How did we do?</h2>
    <p>Please let us know how we did with your support request. All feedback is appreciated
    to help us improve our offering!
    </p>

    <form class="rating">
      <input type="radio" name="rating" id="1">
      <label for="1">1</label>

      <input type="radio" name="rating" id="2">
      <label for="2">2</label>

      <input type="radio" name="rating" id="3">
      <label for="3">3</label>

      <input type="radio" name="rating" id="4">
      <label for="4">4</label>
      
      <input type="radio" name="rating" id="5">
      <label for="5">5</label>
    </form>

  <button class="btn">
    <p>Submit</p>
  </button>
  </div>
</div>
 
  <!-- Thank You Page Start -->
  <div onclick="show_hide_card_2()" id="card-2">
    <div class="thank-you-page">
    <img src="./images/illustration-thank-you.svg" alt="" class="thank-you-page-image">

    <div class="selected-score">
      <p>You selected X out of 5</p>
    </div>

    <h2>Thank You!</h2>

    <p>We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to get in touch</p>
    </div>

  </div>
  </div>
</main>

<script src="./app.js"></script>
</body>
</html>
