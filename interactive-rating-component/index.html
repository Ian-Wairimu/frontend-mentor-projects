<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>


</head>
<body>

  <!-- Rating state start -->
<main class="grid-container">
  <div class="card">
    <img src="./images/icon-star.svg" alt="icon of star" class="icon">
    <h2>How did we do?</h2>
    <p>Please let us know how we did with your support request. All feedback is appreciated
    to help us improve our offering!
    </p>

    <form class="rating">
      <input type="radio" name="rating" id="1">
      <label for="1">1</label>

      <input type="radio" name="rating" id="2">
      <label for="2">2</label>

      <input type="radio" name="rating" id="3">
      <label for="3">3</label>

      <input type="radio" name="rating" id="4">
      <label for="4">4</label>
      
      <input type="radio" name="rating" id="5">
      <label for="5">5</label>
    </form>
 

<button>
  <p>Submit</p>
</button>
<!-- Rating state end -->

  <!-- Thank you state start -->

  <!-- You selected X out of 5

  Thank you!

  We appreciate you taking the time to give a rating. If you ever need more support, 
  donâ€™t hesitate to get in touch! -->
  </div>
</main>
  <!-- Thank you state end -->

  
  
</body>
</html>
